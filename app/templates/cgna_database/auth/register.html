{% extends 'base.html' %}
{% block title %}
    login
{% endblock %}
{% block content%}
    <div class="center">
        <div class="login_box">
            <div class="content_login_box">
                <div class= "center"><h1> Register</h1> </div>
                <div class = "column"> 
                            <form class="login_form column padded"  method="post" action="{{ url_for('auth.register')}}">
                                <label for="username">Username:</label>
                                <input name="username" id ="username" required />
                                <label for="password">Password:</label>
                                <input type="password" name="password" id ="password" required />
                                <input type="submit" value="Create user" />
                            </form>
                    <a href = "{{ url_for('cgna_database._login') }}">Login</a>
                    <h3>{{error}}</h3>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
